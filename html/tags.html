<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- conceptos basicos -->
    <!-- Tags -->
    <div>Block Element</div>
    <!-- title -->
    <h1>Heading</h1>
    <h2>Heading</h2>
    <h3>Heading</h3>
    <h4>Heading</h4>
    <h5>Heading</h5>
    <h6>Heading</h6>
    <!-- Paragraph  -->
    <p>Paragraph </p>
    <!-- Paragraph with style -->
    <p style="color: red;">Paragraph</p>
    <!-- Img -->
    <img src="../img/Architecture-of-Web-Browsers.png" alt="imagn" width="100" height="100">
    <!-- Link -->
    <a href="https://www.google.com/" target="_blank" rel="noopener">Google</a>
    <!-- Img Link -->
    <a href="https://www.google.com/" target="_blank" rel="nofollow">
        <img src="../img/Architecture-of-Web-Browsers.png" alt="imagen" />
        Ir a google
    </a>

    <!-- _top: Abre el enlace en todo el cuerpo de la ventana, eliminando todos los marcos. -->
    <a href="mailto:me@ruwix.com?Subject=Hi%20mate" target="_top">Enviar e-mail</a>
    <!-- Jump id -->

    <a href="#footer">Jump</a>
    <br>
    <a name="footer">jump</a>

    <!-- bold style  -->
    <strong>Bold</strong>
    <!-- italic -->
    <em>Italic</em>
    <!-- underline -->
    <span style="text-decoration: underline;"> underline text </span>

    <!-- iframe -->
    <iframe src="link.html" width="100" height="200"></iframe>
    <!--Abbreviation  -->
    <abbr title="HyperText Markup Language">HTML</abbr>
    <!--  -->
    <hr>
    <!-- -->
    <br>
    <!-- quoation -->
    <q>Quote</q>
    <blockquote cite="https://www.google.com">
        Quote
    </blockquote>
    <!--  -->
    <video width="200" height="200" controls>
        <source src="" type="video/mp4">
        <source src="" type="video/ogg">
        NO video support
    </video>
    <!--  -->
    <audio controls>
        <source src="" type="audio/ogg">
        <source src="" type="audio/mpeg">
        No audio support
    </audio>
    <!--  -->
</body>

</html>
